<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Grdient Emotion Analyser</title>
    <script src="https://download.affectiva.com/js/3.1/affdex.js"></script>
  </head>
  <body>

    <p> Select large / small faces detection. <br/> Wait, and video will autoplay. Emotions will be analysed. <br/> Once the emotion analysis stops (the jumpy emotion data, NOT when video stops), press 'GET JSON'. <br/> You can also pause video to end analysis early. <br/> A file will be generated 'DOWNLOAD JSON'.</p>
    <button id="js-get-large-faces">DETECT LARGE FACES</button>
    <button id="js-get-small-faces">DETECT SMALL FACES</button>
    <video src="https://s3-ap-southeast-1.amazonaws.com/grdient-interviewer-dev/affectiva/Intro.mp4" id="VideoPlayer" controls=true height=480 width=640 crossorigin="anonymous"></video>
    <canvas id="Canvas" height=480 width=640 style="display: none;"> </canvas>
    <pre id="emotions"> </pre>
    <pre id="expressions"> </pre>
    <button id="js-get-json">GET JSON</button>

    <script>
      document.getElementById('js-get-large-faces').addEventListener('click', initAffectiva)
      document.getElementById('js-get-small-faces').addEventListener('click', initAffectiva)

      function initAffectiva() {
        if (this.id === 'js-get-large-faces') {
          var faceMode = affdex.FaceDetectorMode.LARGE_FACES;
        }
        else {
          var faceMode = affdex.FaceDetectorMode.SMALL_FACES;
        }
        console.log(faceMode);

        var detector = new affdex.FrameDetector(faceMode);

        detector.detectAllExpressions();
        detector.detectAllEmotions();
        detector.detectAllEmojis();
        detector.detectAllAppearance();

        var videoPlayer = document.getElementById('VideoPlayer');

        detector.addEventListener("onInitializeSuccess", function() {
          videoPlayer.play();
        });

        var json = [];

        detector.addEventListener("onImageResultsSuccess", function (faces, image, timestamp) {
          if (faces.length > 0) {
            document.getElementById('emotions').innerHTML = JSON.stringify(faces[0].emotions)
            document.getElementById('expressions').innerHTML = JSON.stringify(faces[0].expressions)
            json.push({timestamp: timestamp, emotions: faces[0].emotions, expressions: faces[0].expressions});
          }
        });

        detector.start();

        var aCanvas = document.getElementById("Canvas");
        var context = aCanvas.getContext('2d');

        var startTimestamp = (new Date()).getTime() / 1000;

        videoPlayer.addEventListener('play', function(){
          draw(this, context);
        });

        function draw(video, context, json) {
          if (video.paused || video.ended) return false;
          context.drawImage(video,0,0,640,480);
          var imageData = context.getImageData(0, 0, 640, 480);
          var now = (new Date()).getTime() / 1000;
          var deltaTime = now - startTimestamp;
          detector.process(imageData, deltaTime);
          setTimeout(draw,20,video,context);
        }

        document.getElementById('js-get-json').addEventListener('click', function() {
          var data = "text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(json));
          var jsonButton = document.createElement('a');
          jsonButton.href = "data:" + data;
          jsonButton.download = "data.json";
          jsonButton.text = "Download JSON"
          document.body.appendChild(jsonButton);
        })
      }

    </script>

  </body>
</html>
